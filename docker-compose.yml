services:
  postgres:
    image: postgres:16
    container_name: stablecoin-postgres
    environment:
      POSTGRES_DB: stablecoin
      POSTGRES_USER: stablecoin
      POSTGRES_PASSWORD: stablecoin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stablecoin -d stablecoin"]
      interval: 10s
      timeout: 5s
      retries: 5

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: stablecoin-anvil
    entrypoint: ["anvil"]
    command: ["--host","0.0.0.0","--port","8545","--chain-id","31337","--block-time","2"]
    # command: ["anvil", "--host", "0.0.0.0", "--port", "8545", "--chain-id", "31337", "--block-time", "2"]
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD-SHELL", "echo '{\"jsonrpc\":\"2.0\",\"method\":\"eth_chainId\",\"params\":[],\"id\":1}' | nc -w 2 localhost 8545 | grep -q 0x"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    container_name: stablecoin-kafka
    hostname: stablecoin-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://stablecoin-kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://stablecoin-kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://stablecoin-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@stablecoin-kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

volumes:
  postgres_data:
